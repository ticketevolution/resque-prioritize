inherit_from: ../.rubocop.yml

RSpec/ImplicitSubject:
  Enabled: false

RSpec/EmptyExampleGroup:
  CustomIncludeMethods:
    - 'its_block'
    - 'its_call'

Metrics/BlockLength:
  Enabled: false

RSpec/NestedGroups:
  Max: 5

RSpec/ImplicitBlockExpectation:
  Enabled: false

Metrics/LineLength:
  Enabled: false
